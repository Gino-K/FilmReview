<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
    <style type="text/css">
    body {
    background-color: #212529;
	}
	</style>
</head>
<body>	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
            <div class="container px-lg-5">
                <a class="navbar-brand" th:href="@{/}">Film Review</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/registrieren}">Registrieren</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
	
	<section class="h-100 bg-dark">
	  <div class="container py-2 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col">
	        <div class="card card-registration my-4">
	          <div class="row g-0">
	            <div class="col-xl-6 d-none d-xl-block">
	              <img src="../filmCom.jpg" 
	              alt="Movie" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
	            </div>
	            <div class="col-xl-6">
	            		<div th:if="${param.success}">
							<div class="alert alert-info">
								Erfolgreich registriert!
							</div>
						</div>
	              <div class="card-body p-md-3 text-black">
	                	<h3 class="mb-3 text-uppercase">Film Review registration</h3>
						
						<form role="form" method="post" th:action="@{/registrieren/s}" th:object="${user}">
						
							<div class="form-outline mb-4">
							    <label class="form-label" for="benutzername">Benutzername</label>
							    <input type="text" th:field="*{benutzername}" id="benutzername" name="benutzername" class="form-control form-control-lg" />
							    <p th:if="${#fields.hasErrors('benutzername')}" class="text-danger" th:errors="*{benutzername}"></p>
							</div>
		
		
							<div class="form-outline mb-4">
							    <label class="form-label" for="passwort">Passwort</label>
							    <input type="password" th:field="*{passwort}" id="passwort" name="passwort" class="form-control form-control-lg" />
							    <p th:if="${#fields.hasErrors('passwort')}" class="text-danger" th:errors="*{passwort}"></p>
							</div>
			
							<div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
			
								<h6 class="mb-0 me-4">Gender: </h6>
				
								<div class="form-check form-check-inline mb-0 me-4">
									<input class="form-check-input" th:field = "*{gender}" type="radio" name="inlineRadioOptions" id="femaleGender"
									value="Frau" />
									<label class="form-check-label" for="femaleGender">Frau</label>
								</div>
				
								<div class="form-check form-check-inline mb-0 me-4">
									<input class="form-check-input" th:field = "*{gender}" type="radio" name="inlineRadioOptions" id="maleGender"
									value="Mann" />
									<label class="form-check-label" for="maleGender">Mann</label>
								</div>
				
								<div class="form-check form-check-inline mb-0">
									<input class="form-check-input" th:field = "*{gender}" type="radio" name="inlineRadioOptions" id="otherGender"
									value="Other" />
									<label class="form-check-label" for="otherGender">Other</label>
								</div>
								
								<p th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></p>
								
			
							  </div>
			
							  <div class="form-group mb-4">
							      <label class="col-form-label" for="arbeitsfeld">Arbeitsfeld</label>
							      <select th:field="*{arbeitsfeld}" id="arbeitsfeld" class="form-control">
							          <option th:each="lA: ${listArbeitsfeld}" th:value="${lA}" th:text="${lA}"></option>
							      </select>
							  </div>
	
			
							  <div class="d-flex justify-content-center mt-5 ">
								<button type="submit" class="btn btn-warning btn-lg ms-2">Registrieren</button>
							  </div>
					  </form>
					  <br>
				     <span> Schon registriert? <a th:href="@{/login}"> ->Login</a> </span>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	<footer class="py-5 bg-dark">
    	<div class="container"><p class="m-0 text-center text-white">Copyright &copy; Film Review 2023</p></div>
    </footer>
            <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
