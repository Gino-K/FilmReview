<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
   <style type="text/css">
    body {
    background-color: #212529;
	}
	</style>
</head>
<body>
	<!-- Responsive navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container px-lg-5">
	        <a class="navbar-brand" th:href="@{/}">Film Review</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
	                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
	                <li class="nav-item"><a class="nav-link" th:href="@{/registrieren}">Registrieren</a></li>
	            </ul>
	        </div>
	    </div>
	</nav>
	<section class="h-100 bg-dark">
	  <div class="container py-2 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col">
	        <div class="card card-registration my-4">
	          <div class="row g-0">
	          <div class="col-xl-6 d-none d-xl-block">
	              <img src="../filmCom.jpg" 
	              alt="Movie" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
	            </div>
				<div class="col-xl-6">
	              <div class="card-body p-md-3 text-black">
	                    <div th:if="${param.error}">
           					<div class="alert alert-danger">Ung√ºltiger benutzername oder passwort.</div>
        				</div>
       					<div th:if="${param.logout}">
            				<div class="alert alert-success">Du wurdest ausgeloggt.</div>
        				</div>
	                	<h3 class="mb-3 text-uppercase">Film Review login</h3>
						
						<form role="form" method="post" th:action="@{/login}">
						
                            <div class="form-outline mb-4">
                                <label class="control-label">Benutzername</label>
                                <input type="text" id="username" name="username"  placeholder="Enter username" class="form-control form-control-lg" />
                            </div>
		
		
						    <div class="form-outline mb-4">
							    <label class="control-label">Passwort</label>
							    <input type="password" id="password" name="password"  placeholder="Enter password" class="form-control form-control-lg" />
						    </div>
	
						    <div class="d-flex justify-content-center mt-5 ">
						        <button type="submit" class="btn btn-warning btn-lg ms-2">Login</button>
						    </div>
						    <span>noch kein Account? <a th:href="@{/registrieren}"> ->Registrieren</a> </span>
					</form>
	              </div>
	            </div>
           	  </div>
      	    </div>
    	  </div>
   	    </div>
      </div>
    </section>
    <footer class="py-5 bg-dark">
    	<div class="container"><p class="m-0 text-center text-white">Copyright &copy; Film Review 2023</p></div>
    </footer>
            <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
