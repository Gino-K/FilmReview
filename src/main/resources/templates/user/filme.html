<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" th:href="@{/user/filme}">Film Review</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/user/filme}">Filme</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/ratings}">Bewertungen</a></li>
                    <li class="nav-item" th:if="${isAdmin}"><a class="nav-link" th:href="@{/admin/filme}" style="color: yellow;">Admin-Bereich</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}" style="color: red;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<br>
	<section class="pt-4">
            <div class="container px-lg-5">
            	<!-- Page Features-->
     			<div class="container">
				    <div class="p-4 rounded-3 text-center">
            			<h2 class="mb-3 font-weight-bold">Bewerte einen Film deiner Wahl!</h2>
				    </div>
				</div>
				<div class="row justify-content-center">
				  <div class="col-md-5">
				    <div class="form-group">
				      <form class="form-inline" th:action="@{/user/filme/search}">
				        <div class="input-group">
				          <input type="text" class="form-control" name="query" placeholder="...titel, genre, beschreibung">
				          <span>
				            <button class="btn btn-primary" type="submit"><i class="fa fa-search" id="searchButton"></i></button>
				            <a th:href="@{/user/filme}" class="btn btn-danger ml-2"><i class="fas fa-minus-square"></i></a>
				          </span>
				        </div>
				      </form>
				    </div>
				  </div>
				</div>           	
             	<br>
                <div class="row gx-lg-5">
					<div class="col-lg-6 col-xxl-4 mb-5" th:each="film: ${filme}">
					    <div class="card bg-light border-0 h-100">
					        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
					            <div class="feature bg-black bg-gradient text-white rounded-3 mb-4 mt-n4">
					                <img th:src="@{'/user/images/' + ${film.id}}"  th:alt="${film.titel}" width="300px" height="400px" />
					            </div>
					            <h2 class="fs-4 fw-bold" th:text="${film.titel}"></h2>
					            <p class="mb-0" th:text="${film.beschreibung}"></p>
					          	<br>
					            <a th:href="@{/user/rate-film/{filmId}(filmId=${film.id})}" class="btn btn-primary"><i
			                                		 class="fas fa-edit ml-2"></i></a>
					        </div>
					    </div>
					</div>
				</div>
            </div>
    </section>
            <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
