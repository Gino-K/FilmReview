<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
</head>
<body>
<div class="container">

	<div th:insert="admin/header :: navbar"> </div>
	
	                        <br>   <br>  <br>
     <div class="container">
    	<div class="p-4 rounded-3 text-center">
        	<h2 class="mb-3 font-weight-bold">Bewertungen</h2>
    	</div>
	</div>
	<div class="row">
    	<div class="col-md-5">
        	<div class="form-group">
            	<form class="form-inline" th:action="@{/admin/ratings/search}">
                	<div class="input-group">
                    	<input type="text" class="form-control" name="query" placeholder="...benutzer, kritkik, punkte, film">
                    	<span>
                        	<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                        	<a th:href="@{/admin/ratings}" class="btn btn-danger ml-2"><i class="fas fa-minus-square"></i></a>
                    	</span>
                	</div>
            	</form>
        	</div>
    	</div>
	</div>
<br>
	<table class="table table-striped table-hover table-bordered">
    	<thead class="table-dark">
	        <tr>
	            <th>#</th>
	            <th>Benutzername</th>
	            <th>Kritik</th>
	            <th>Punkte</th>
	            <th>Datum</th>
	            <th>Film</th>
	            <th>Actions</th>
	        </tr>
    	</thead>
	    <tbody>
	        <tr th:each="bewertung, iterStat: ${bewertungen}">
	            <td th:text="${iterStat.count}"></td>
	            <td th:text="${bewertung.createdBy.benutzername}"></td>
	            <td th:text="${bewertung.kritik}"></td>
	            <td th:text="${bewertung.punkte}"></td>
	            <td th:text="${#temporals.format(bewertung.createdOn ?: bewertung.updatedOn, 'dd MMMM yyyy')}"></td>
	            <td th:text="${bewertung.film.titel}"></td>
	            <td>
	                <a class="btn btn-danger" th:href="@{/admin/ratings/{bewertungId}(bewertungId=${bewertung.id})}">
	                    <i class="fas fa-minus-square ml-2"></i>
	                </a>
	            </td>
	        </tr>
	        <tr th:if="${#lists.isEmpty(bewertungen)}">
	            <td colspan="7" class="text-center">keine Bewertungen gefunden</td>
	        </tr>
	    </tbody>
	</table>
</div>
         <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
