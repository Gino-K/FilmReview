<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
</head>
<body>
	<div th:insert="admin/header :: navbar"> </div>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col py-3">
                <div class="d-flex">
					<div th:switch="${film}" class="container my-5">
					    <div class="d-flex align-items-start">
					    	<div class="d-none d-xl-block">
					    		<img th:src="@{/admin/film/image/{id}(id=${film.id})}" alt="Film Image" class="mr-3" width="340px" height="480px" />
					    	</div>
					        <div class ="ms-4">
					            <h3><span th:text="${film.titel}"></span></h3>
					            <p class="lead">Beschreibung</p>
					            <p><span th:text="${film.beschreibung}"></span></p>
					            <p class="lead">Genre</p>
					        	<p><span th:text="${film.genre}"></span></p>
					            <p class="lead">FSK</p>
					        	<p><span th:text="${film.fsk}"></span></p>
					            <p class="lead">LÃ¤nge</p>
					            <p><span th:text="${film.laengeInMinuten}"></span> min.</p>
					        </div>
					    </div>
					</div>
                </div>  
            </div>
         </div>
     </div>
             <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>          
</body>
</html>
