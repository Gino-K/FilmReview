<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
</head>
<body>
	<div th:insert="admin/header :: navbar"> </div>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col py-3">
                        <br>   <br>  <br>
     			<div class="container">
				    <div class="p-4 rounded-3 text-center">
            			<h2 class="mb-3 font-weight-bold">Filme bearbeiten!</h2>
				    </div>
				</div>
			    <div class="card">
			        <div class="card-body">
			            <div th:switch="${filme}" class="container my-5">
			               <p class="my-3">
                    			<a href="filme/addfilm" class="btn btn-primary">
                        		<i class="fas fa-plus-square ml-2"> Film hinzuf√ºgen </i></a>
                			</p>
                			<div class="row"> 
                				<div class="col-md-5">
                					<div class="form-group">
                						<form class="form-inline" th:action="@{/admin/filme/search}">
                							<div class="input-group">
                								<input type="text" class="form-control" name="query" placeholder="...titel, genre, beschreibung">
                								<span>
                									<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i>
                									</button>
                									<a th:href="@{/admin/filme}" class="btn btn-danger ml-2"><i class="fas fa-minus-square"></i></a>
                								</span>
                							</div>
                						</form>
                					</div>
                				</div>
                			</div>
                			<br>
			                <div class="row gx-lg-5">
								<div class="col-lg-6 col-xxl-4 mb-5" th:each="film: ${filme}">
								    <div class="card bg-light border-0 h-100">
								        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
								            <div class="feature bg-black bg-gradient text-white rounded-3 mb-4 mt-n4">
								                <img th:src="@{'/admin/images/' + ${film.id}}"  th:alt="${film.titel}" width="300px" height="400px" />
								            </div>
								            <h2 class="fs-4 fw-bold" th:text="${film.titel}"></h2>
								            <p class="mb-0" th:text="${film.beschreibung}"></p>
								          	<br>
								          	<a th:href="@{/admin/film/{id}(id=${film.id})}" class="btn btn-info">
			                                <i class="fas fa-eye ml-2"></i></a>
								            <a th:href="@{/admin/edit-film/{filmId}(filmId=${film.id})}" class="btn btn-primary">
								            <i class="fas fa-edit ml-2"></i></a>
								            <a th:href="@{/admin/delete-film/{id}(id=${film.id})}" class="btn btn-danger">                                          
								            <i class="fas fa-minus-square ml-2"></i></a>
								        </div>
								    </div>
								</div>
							</div>
			            </div>
			        </div>
			    </div>
			      
            </div>
        </div>
    </div>

         <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
