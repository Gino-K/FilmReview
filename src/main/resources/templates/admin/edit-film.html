<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
</head>
<body>
<div th:insert="admin/header :: navbar"></div>
   <br/><br/> <br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
 
    
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"> Film bearbeiten</h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/edited-film/{filmId}(filmId=${film.id})}" th:object="${film}" enctype="multipart/form-data" >
                    
                    <div class="mb-3">
                    
                        <label class="form-label"> Titel </label>
                        <input
                                type="text"
                                class="form-control"
                                id="titel"
                                placeholder="Enter Film Titel"
                                name="title"
                                th:field="*{titel}"
                        />
                        <p th:if="${#fields.hasErrors('titel')}" class="text-danger"
                        th:errors="*{titel}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> FSK </label>
                        <input
                                type="number"
                                class="form-control"
                                id="fsk"
                                placeholder="Enter fsk"
                                name="fsk"
                                th:field="*{fsk}"
                        />
                        <p th:if="${#fields.hasErrors('fsk')}" class="text-danger"
                        th:errors="*{fsk}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Beschreibung</label>
                        <textarea
                                class="form-control"
                                id="beschreibung"
                                placeholder="Enter Film beschreibung"
                                rows="6"
                                name="beschreibung"
                                th:field="*{beschreibung}"
                        >
                        </textarea>
                        <p th:if="${#fields.hasErrors('beschreibung')}" class="text-danger"
                           th:errors="*{beschreibung}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Genre </label>
                        <input
                                type="text"
                                class="form-control"
                                id="genre"
                                placeholder="Enter Genre"
                                name=" genre "
                                th:field="*{genre}"
                        />
                        <p th:if="${#fields.hasErrors('genre')}" class="text-danger"
                        th:errors="*{genre}"></p>
                    </div>
        
                    <div class="mb-3">
                        <label class="form-label"> Länge in Min </label>
                        <input
                                type="number"
                                class="form-control"
                                id="laengeInMinuten"
                                placeholder="Enter Länge"
                                name="laengeInMinuten"
                                th:field="*{laengeInMinuten}"
                        />
                        <p th:if="${#fields.hasErrors('laengeInMinuten')}" class="text-danger"
                        th:errors="*{laengeInMinuten}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Bild hochladen</label>
                        <input type="hidden" th:field="*{bild}" />
                        <input
                        
                                type="file"
                                class="form-control"
                                placeholder="Enter Bild"
                                id="fileImage"
                                name="image"     
                                accept="image/png, image/jpg"                           
                        />
                    </div>                    
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
             <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</div>
</body>
</html>
