<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    
</head>
<body>
<div th:insert="admin/header :: navbar"></div>
   <br/><br/> <br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
 		<div th:if="${param.success}">
			<div class="alert alert-info">
				Erfolgreich registriert!
			</div>
		</div>
    
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Admin hinzuf√ºgen</h2>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/admin/registrieren/save}" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label"> Name </label>
                        <input
                                type="text"
                                class="form-control"
                                id="benutzername"
                                placeholder="Enter admin name"
                                name="benutzername"
                                th:field="*{benutzername}"
                        />
                        <p th:if="${#fields.hasErrors('benutzername')}" class="text-danger"
                        th:errors="*{benutzername}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Passwort </label>
                        <input
                                type="password"
                                class="form-control"
                                id="passwort"
                                placeholder="Enter admin passwort"
                                name="passwort"
                                th:field="*{passwort}"
                        />
                        <p th:if="${#fields.hasErrors('passwort')}" class="text-danger"
                        th:errors="*{passwort}"></p>
                    </div>
                
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>

</div>
             <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
